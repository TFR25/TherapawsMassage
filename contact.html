<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Therapaws | Small Animal Massage</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="page-bgd">
    <!-- Header -->
    <header>
      <div class="container header-container" class="logo-title">
        <img src="images/blueLogo.png" alt="Therapaws Logo" class="logo" />
        <h1 class="business-name">Therapaws Massage</h1>
        <button class="menu-toggle">&#9776;</button>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="benefits.html">Benefits of Animal Massage</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="page">
      <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- Web3Forms Access Key -->
          <input
            type="hidden"
            name="access_key"
            value="1d26ee6b-f69c-49b3-97de-d2dffa5b7955"
          />

          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>

          <!-- Honeypot Spam Protection -->
          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />

          <!-- Submit Button -->
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <!-- Social Media Section -->
    <section class="social-section">
      <div class="container social-container">
        <p>Follow us on social media:</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-square"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="copyright"></footer>
    <script src="index.js?v=1" type="text/javascript"></script>
  </body>
</html>
